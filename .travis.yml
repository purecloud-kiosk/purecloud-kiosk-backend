language: node_js
node_js:
  - "5.6"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
env:
  global:
    - CXX=g++-4.8
services:
  - mongodb
  - redis-server
  - elasticsearch
before_script:
  - sudo apt-get install g++
  - sleep 15
  - npm install
script:
  - npm test
cache:
  directories:
    - node_modules
