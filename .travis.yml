language: node_js
node_js:
  - "5.6"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - mongodb-3.0-precise
    packages:
      - g++-4.8
      - mongodb-org-server
env:
  global:
    - CXX=g++-4.8
services:
  - mongodb
  - redis-server
  - elasticsearch
before_script:
  - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927
  - sleep 15
  - npm install
script:
  - npm test
cache:
  directories:
    - node_modules
