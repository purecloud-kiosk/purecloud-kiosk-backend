    /stats/me:
      get:
        tags :
          - "stats"
        description: "Retrieves statistics and basic information on user making the request.\n"
        parameters:
          -
            name: "Authorization"
            in: "header"
            description: "Access Token needed for authentication. Format:  `bearer <authToken>`"
            required: true
            type: "string"
        responses:
          200:
            description: "Successful response"
            schema:
              type : "array"
