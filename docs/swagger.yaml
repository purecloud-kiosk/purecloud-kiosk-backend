  definitions:
    LoginBody :
      required:
        - email
        - password
      properties :
        email :
          type : "string"
        password :
          type : "string"
    CreateEventBody:
      required :
        - title
        - date
        - location
        - description
        - private
      properties :
        title:
          type : "string"
        date:
          type : "number"
        location:
          type : "string"
        image_url:
          type : "string"
        thumbnail_url:
          type : "string"
        private:
          type : "boolean"
        description:
          type : "string"
    UpdateEventBody:
      required :
        - eventID
        - title
        - date
        - location
        - description
        - image_url
        - private
        - thumbnail_url
      properties :
        eventID :
          type : "string"
        title:
          type : "string"
        date:
          type : "number"
        location:
          type : "string"
        image_url:
          type : "string"
        thumbnail_url:
          type : "string"
        private:
          type : "boolean"
        description:
          type : "string"
    RemoveEventBody:
      required :
        - eventID
      properties :
        eventID :
          type : "string"
    Event:
      properties :
        title:
          type : "string"
        date:
          type : "number"
          format : "date"
        location:
          type : "string"
        organization:
          type : "string"
        _id:
          type : "string"
        image_url:
          type : "string"
        thumbnail_url:
          type : "string"
        private:
          type : "boolean"
        description:
          type : "string"
    CheckInBody:
      required:
        - eventID
        - checkIn
      properties:
        eventID:
          type : "string"
        checkIn:
          properties:
            personID:
              type : "string"
            name:
              type : "string"
            organization :
              type : "string"
            timestamp :
              type : "number"
    PrivateAttendeeBody:
      required:
        - eventID
        - checkIn
      properties:
        eventID:
          type : "string"
        checkIn:
          properties:
            personID:
              type : "string"
            name:
              type : "string"
            organization :
              type : "string"
    RemoveCheckInBody:
      required:
        - eventID
        - personID
      properties:
        eventID:
          type : "string"
        personID :
          type : "string"
    CheckIn:
      properties:
        person_id:
          type : "string"
        name:
          type : "string"
        organization:
          type : "string"
        timestamp:
          type : "string"
        checked_in:
          type : "boolean"
    LoginResult :
      properties:
        ms:
          type : "number"
        res:
          type : "object"
          properties :
            X-OrgBook-Auth-Key :
              type : "string"
    EventCreatedResponse:
      properties:
        event:
          properties :
            title:
              type : "string"
            date:
              type : "number"
            location:
              type : "string"
            organization:
              type : "string"
            _id:
              type : "string"
            image_url:
              type : "string"
            thumbnail_url:
              type : "string"
            private:
              type : "boolean"
            description:
              type : "string"
        check_in:
          properties:
            person_id:
              type : "string"
            name:
              type : "string"
            organization:
              type : "string"
            timestamp:
              type : "string"
            checked_in:
              type : "boolean"
    EventsManagingResponse:
      properties:
        event:
          properties :
            title:
              type : "string"
            date:
              type : "number"
            location:
              type : "string"
            organization:
              type : "string"
            _id:
              type : "string"
            image_url:
              type : "string"
            private:
              type : "boolean"
            description:
              type : "string"
        checked_in :
          type : "boolean"
    EventUpdatedResponse:
      properties:
        res :
          type : "string"
    EventRemovedResponse:
      properties:
        res :
          type : "string"
